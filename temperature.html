<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Test</title>
        <script type="text/javascript">
            var cTemperature;
            var fTemperature;
            
            document.writeln("<h1>溫度轉換(°C->°F)</h1>");
            
            cTemperature = window.prompt("請輸入攝氏溫度:","");
            fTemperature = temperatureTransform(cTemperature);
            
            document.writeln("<p>攝氏:" + cTemperature + "°C</p>");
            document.writeln("<p>華氏:" + fTemperature + "°F</p>");
            
            function temperatureTransform(cTemp)
            {
                fTemp = cTemp * 9 / 5 + 32;
                return fTemp;
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
